display_information:
    name: Niech_ktoś
    description: ":nk:"
    background_color: "#2c2d30"
features:
    bot_user:
        display_name: Niech ktos
        always_online: true
    shortcuts:
        - name: Ciche @Niech ktos
          type: message
          callback_id: silent_nk
          description: Wyświetla ranking dla danego wątku
    slash_commands:
        - command: /nk
          description: Wyświetl globalny ranking lub połącz użytkownika ze splitewisem
          usage_hint: "[ranking] [@user e-mail_ze_splitwise'a]"
          should_escape: true
oauth_config:
    scopes:
        bot:
            - app_mentions:read
            - channels:history
            - chat:write
            - commands
            - groups:history
            - reactions:read
            - users:read
            - users:read.email
            - im:history
            - im:write
settings:
    event_subscriptions:
        bot_events:
            - app_mention
            - message.im
    interactivity:
        is_enabled: true
    org_deploy_enabled: false
    socket_mode_enabled: true
    token_rotation_enabled: false
